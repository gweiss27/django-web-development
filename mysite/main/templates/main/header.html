{% load static %}
<!-- Prism CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tinymce/css/prism.css' %}">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="{% static 'main/css/materialize.css' %}">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Tutorials</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Tutorials</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% include 'main/includes/navbaritems.html' %}
            </ul>
        </div>
    </nav>

    {% include 'main/includes/messaging.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

<!-- Prism JS -->
<script src="{% static 'tinymce/js/prism.js' %}"></script>

</html>
